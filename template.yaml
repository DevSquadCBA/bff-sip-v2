AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sistema integral Provimat backend en typescript'

Parameters:
    Environment:
        Type: String
        Description: 'entorno de desarrollo'
    RetentionInDays:
        Type: Number
        Description: Retention in days cloudwatch logs
        Default: '7'
    Debug:
        Type: String
        Description: Debug mode for logs
        Default: 'false'
        AllowedValues:
            - true
            - false

Globals:
    Function:
        Runtime: nodejs16.x
        Timeout: 30
        MemorySize: 128
        Environment:
            Variables:
                HOST: !Sub '{{resolve:ssm:/host}}'
                USER: !Sub '{{resolve:ssm:/user}}'
                PASS: !Sub '{{resolve:ssm:/pass}}'
                DB:   !Sub '{{resolve:ssm:/${Environment}/database}}'
                DEFAULT_LIMIT: 100 # El l√≠mite de recursos que trae por defecto
                NODE_CONFIG_DIR: !Sub '/opt/nodejs/config/'
                NODE_ENV: !Ref Environment
                NODE_OPTIONS: --enable-source-maps
                LAYER: '/opt/nodejs'
                LOCAL: 'false'
                DEBUG: !Ref Debug

Conditions:
    IsProduction:
        Fn::Equals: [Ref: Environment, prodblue]
    DefinedDomainName:
        Fn::Not:
            - Fn::Equals:
                - Fn::FindInMap: ['Stage', Ref: Environment, 'DomainName']
                - ''
    CreateDomainName:
        Condition: DefinedDomainName

### ENV VARS ###
Mappings:
    Stage:
        develop:
            DomainName: 'dev-sip.devsquadcba.com'
        prodblue:
            DomainName: 'sip.devsquadcba.com'
    Static:
        Parameters:
            FilterPattern: '[event=REPORT* || event="*DATADOG_EVENT*"]'

Resources:
    GetParametersRole:
        Type: 'AWS::IAM::Role'
        Properties:
            AssumeRolePolicyDocument:
                Version: '2012-10-17'
                Statement:
                    - Effect: 'Allow'
                      Principal:
                        Service:
                            - 'lambda.amazonaws.com'
                      Action:
                        - 'sts:AssumeRole'
            Path: '/'
            ManagedPolicyArns:
                - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
            RoleName:
                Fn::Join: ['-', [Ref: Environment, GetParametersRole]]
            Policies:
                - PolicyName: ReadSsmParameters
                  PolicyDocument:
                      Version: '2012-10-17'
                      Statement:
                          - Effect: Allow
                            Action:
                                - ssm:GetParameter
                                - ssm:GetParameters
                            Resource:
                                Fn::Sub: arn:aws:ssm:*:${AWS::AccountId}:parameter/${Environment}/*
    ProvimatRestApi:
        Type: AWS::Serverless::Api
        Properties:
#            ApiId: gyl18gwcs5
            StageName: !Ref Environment
            Name: !Sub ${AWS::StackName}-api
            OpenApiVersion: 3.0.1
            TracingEnabled: true
            Cors:
                AllowOrigin:  "'*'"
                AllowHeaders: "'*'" 
            DefinitionBody:
                Fn::Transform:
                    Name: AWS::Include
                    Parameters:
                        Location: ./swagger.yaml
    BasePathMapping:
        Type: AWS::ApiGateway::BasePathMapping
        DependsOn: ProvimatRestApi
        Condition: CreateDomainName
        Properties:
            BasePath: 'api'
            DomainName: !FindInMap [Stage, !Ref Environment, DomainName]
            RestApiId: !Ref ProvimatRestApi
            Stage: !Ref ProvimatRestApi.Stage    

